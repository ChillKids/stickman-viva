<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <meta charset="UTF-8">
    <meta name="description" content="party game">
    <meta name="keywords" content="Stickman viva">
    <meta name="author" content="Jack Leung">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Viva</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.23.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.23.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/7.23.0/firebase-performance.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
    <body>
      <buttom onclick="join()">Join Game</buttom>
      <div class="container">
          <div id="game">
              <canvas id="canvas"></canvas>
              <div id="health-bars">
                  <div class="health-label">
                      <strong>Player 1</strong><br><span id="p1-kills">0</span> KO(s)
                  </div>
                  <div class="health">
                      <span class="fill" id="p1-health"></span>
                  </div>
                  <div class="health">
                      <span class="fill" id="p2-health"></span>
                  </div>
                  <div class="health-label">
                      <strong>Player 2</strong><br><span id="p2-kills">0</span> KO(s)
                  </div>
              </div>
          </div>
          <div id="controls">
              <div id="p1-ctrls">
                  <div class="move" id="p1-left"><span class="arrow-left"></span></div>
                  <div class="move" id="p1-right"><span class="arrow-right"></span></div>
                  <div class="a-btn" id="p1-up">A</div>
                  <div class="b-btn" id="p1-atk">B</div>
              </div>
              <div id="p2-ctrls">
                  <div class="move" id="p2-left"><span class="arrow-left"></span></div>
                  <div class="move" id="p2-right"><span class="arrow-right"></span></div>
                  <div class="a-btn" id="p2-up">A</div>
                  <div class="b-btn" id="p2-atk">B</div>
              </div>
          </div>
          <div id="keys">
              <div id="p1-keys">
                  <kbd>A</kbd>
                  <kbd>D</kbd>
                  <kbd>W</kbd>
                  <kbd>Shift</kbd>
              </div>
              <div id="p2-keys">
                  <kbd>&#8592;</kbd>
                  <kbd>&#8594;</kbd>
                  <kbd>&#8593;</kbd>
                  <kbd>;</kbd>
              </div>
          </div>
      </div>
    <script src="./js/game.js"></script>
  </body>
</html>
